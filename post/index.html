<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');
body {
padding:0;
margin:0;
}

.button {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: rgba(0, 0, 0, 0);
  top:-1px;
  right:8px;
}
.upper, .lower, .dder {
  display: block;
  height: 5px;
  background-color: #000;
  position: relative;
  transition: .3s all ease-in-out;
  border-radius:99em;
}
.upper {
  top: 15px;
}
.lower {
  top: 35px;
}
.dder {
  top:25px;
}
input[name="checkbox"]:checked + .button .upper {
  transform: translatey(13px) rotate(45deg);
}

input[name="checkbox"]:checked + .button .lower {
  transform: translatey(-12px) rotate(-45deg);
}

input[name="checkbox"]:checked + .button .dder {
  opacity:0;
  height:0;
}

input[name="checkbox"] {
display:none;
}




.fontsizerange {
    -webkit-appearance: none;
    width: 200px;
    height: 5px;
    border-radius: 8px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.9;
    -webkit-transition: .2s;
    transition: opacity .2s;
   margin:10px;
   -webkit-tap-highlight-color:rgba(0,0,0,0);
}

.fontsizerange:hover {
    opacity: 1;
   -webkit-tap-highlight-color:rgba(0,0,0,0);
}

.fontsizerange::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
border:none;
-webkit-tap-highlight-color:rgba(0,0,0,0);

}

.top {
width:100%;
height:60px;
background:#fff;
position:fixed;
left:0px;
top:0px;
box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
}
.list {
width:100%;
height:calc(100% - 60px);
position:absolute;
left:0px;
top:60px;
background:#fff;
overflow:hidden;
}
.list li {
list-style:none;
font-weight:400;
font-size:30px;
width:100%;
min-height:40px;
text-align:center;
border-bottom:1px #e3e3e3 solid;
}
* {font-family: 'Noto Sans TC', sans-serif;font-weight:300;}
h1 {font-family: 'Noto Sans TC', sans-serif;font-weight:900;}
h2 {font-family: 'Noto Sans TC', sans-serif;font-weight:700;}
h3 {font-family: 'Noto Sans TC', sans-serif;font-weight:500;}
h4 {font-family: 'Noto Sans TC', sans-serif;font-weight:400;}
p {font-family: 'Noto Sans TC', sans-serif;font-weight:400;font-size:25px;}
t {font-family: 'Noto Sans TC', sans-serif;font-weight:500;font-size:35px;}

#title {padding:0;margin-top:5;margin-left:12px;}
.post {
margin-top:60px;
width:calc(100% - 30px);
height:auto;
padding:15px;
}

</style>
<div class="top"><a href="https://erichsia7.github.io/blog/p/home.html" style="text-decoration:none;color:#333;"><h1 id="title" style="text-decoration:none;color:#333;">ERICHSIA</h1></a>

<label for="checkbox">
<input type="checkbox" name="checkbox" id="checkbox">
<div class="button">
  <span class="upper"></span>
  <span class="dder"></span>
  <span class="lower"></span>
</div>
</label>
<div class="list">
<li style="height:auto;">文字大小:<span class="fontsizemunber">100%</span>
<br>
<input type="range" value="2" min="1" max="10" class="fontsizerange">

<div class="a2a_kit a2a_kit_size_32 a2a_default_style" style="margin:5px; display: flex; justify-content: center;">
<a class="a2a_dd" href="https://www.addtoany.com/share"></a>
<a class="a2a_button_facebook"></a>
<a class="a2a_button_line"></a>
<a class="a2a_button_telegram"></a>
</div>
<script async src="https://static.addtoany.com/menu/page.js"></script>
</li>
</div>
<script>
var getUrlString = location.href ;
var url = new URL(getUrlString) ;
$('#checkbox').click(function(){
var hh = 0 ;
for (var i=0; i<$('li').length; i++){
hh += $('li').eq(i).height()+1;
}

if(document.getElementById('checkbox').checked === true) {
$('.top').animate({height: hh+60 + 'px' },333);
$('.post').animate({'margin-top': hh+60 + 'px' },333);
var timeoutIDeee = setInterval(getfontsizevalue, 1);
}
else {
$('.top').animate({height: 60 + 'px' },333);
$('.post').animate({'margin-top': 60 + 'px' },333);
clearInterval(timeoutIDeee);
}
});

function getfontsizevalue() {
$('.fontsizemunber').html($('.fontsizerange').val()/2*100 + '%');
$('p').css({'font-size': 25*$('.fontsizerange').val()/2 + 'px'});
$('t').css({'font-size': 35*$('.fontsizerange').val()/2 + 'px'});
}
$( document ).ready(function() {
var mdid = url.searchParams.get('id') ;
        $(function(){
        $.ajax({
            type:"get",
            url:'https://erichsia7.github.io/blog/markdown/' + mdid + '.md' ,
            dataType:"html",
            success:function(res){
            $('p').html(marked(res));
            }
        })
    })
  });
</script>
</div>
